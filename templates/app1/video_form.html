{% extends 'base.html' %}
{% block title %}Form{% endblock %}
{% block content %}
<h2>{{ title }}</h2>
<form method="post">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <br>
  <button type="submit">Save</button>
  <a class="button" href="{% url 'video_list' %}">Cancel</a>
</form>
{% endblock %}
