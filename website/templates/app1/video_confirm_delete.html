{% extends 'base.html' %}
{% block title %}Delete Video{% endblock %}
{% block content %}
<h2>Delete Video</h2>
<p>Are you sure you want to delete "<strong>{{ video.MovieTitle }}</strong>"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, delete</button>
  <a class="button" href="{% url 'video_list' %}">Cancel</a>
</form>
{% endblock %}
